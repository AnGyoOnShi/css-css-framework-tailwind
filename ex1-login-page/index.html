<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
   <div class="w-screen h-screen bg-slate-200 
   flex items-center justify-center">
    <div class="w-100 h-100 p-5 bg-white rounded-xl
    text-zinc-600 flex flex-col justify-around text-lg font-bold"><h1 class="p-5">Login to Website</h1>
      <form class="flex flex-col justify-around">
        <div class="flex flex-row p-5 gap-10">
        <label for="email">Email</label>
        <input class="border border-zinc-300 p-2 hover:border-violet-300 focus:border-violet-500 outline-none rounded-md" type="email" id="email" />
      </div>
        <div class="flex flex-row p-5 gap-2">
        <label for="password">Password</label>
        <input class="border border-zinc-300 p-2 hover:border-violet-300 focus:border-violet-500 outline-none rounded-md" type="password" id="password" />
      </div>
      <div class="flex flex-row justify-center gap-3 p-2">
        <button class="w-36 bg-violet-500 rounded-full text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-2 focus:ring-violet-300" type="submit">Sign In</button>
        <button class="w-36 bg-white text-violet-300 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:text-violet-600 rounded-full" type="button">Sign Up</button>
      </div>
      </form>
    </div>
  </div>
</body>

</html>
